<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Earthen Karkhana | Home</title>
</head>

<body class="preload">
  <header class="header">
    <h1 class="header__logo">Earthen Karkhana</h1>

    <nav class="header__nav">
      <ul class="header__nav-list">
        <li class="header__list-item"><a id="current" href="#">Home</a></li>
        <li class="header__list-item"><a href="#">About</a></li>
        <li class="header__list-item"><a href="#">Projects</a></li>
        <li class="header__list-item"><a href="#">Products</a></li>
        <li class="header__list-item"><a href="#">Contact</a></li>
      </ul>
    </nav>

    <div class="header__socials">
      <a href="https://www.instagram.com/earthenkarkhana_designstudio/"><img class="header__socials-img"
          src="./img/instagram.svg" alt="Link for Instagram page"></a>
      <a href="#"><img class="header__socials-img" src="./img/facebook.svg" alt="Link for Facebook page"></a>
    </div>
  </header>

  <main class="hero">
    <img class="hero__img" src="./img/Project 1-1.jpg" width="1440" height="810" alt="Low Cost Housing Project">
    <img class="hero__img" src="./img/Project 2-1.png" width="1440" height="810" alt="Low Cost Housing Project">
    <img class="hero__img" src="./img/Project 3-1.jpeg" width="1440" height="810" alt="Low Cost Housing Project">
    <img class="hero__img" src="./img/project 4-1.JPG" width="1440" height="810" alt="Low Cost Housing Project">

    <div class="main__overlay">
      <img class="main__logo" src="./img/logo.png" alt="Earthen Karkhana logo">
      <p class="main__tagline">
        <span class="main__tagline--text">Architecture</span>
        <span class="main__tagline--text">Interior</span>
        <span class="main__tagline--text">Product Design</span>
      </p>
    </div>
  </main>

  <script src="./script/main.js"></script>
</body>

</html>
